name: "CI - assorted"

on:
  push:
    branches:
      - main

jobs:
  shellcheck:
    name: "Shellcheck"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: "Run ShellCheck"
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: --shell=bash -e SC1090 -e SC1091
